

<div>

  <div *ngIf="!selected">
      <div id="createWinery"  class='form-group col-sm-12'>
            <form #addWineryForm="ngForm" >
              <div class='input-group mb-3'>
                <div class='input-group'>
                    <div class="input-group-prepend">
                        <span id="addForm" class="input-group-text">Add A Winery</span>
                    </div>
                <input type="text" name="name" ngModel class='form-control'aria-label="name" placeholder="Name" aria-describedby="basic-addon2"/>
                <input type="number" name="city" ngModel class='form-control'aria-label="city" placeholder="City" aria-describedby="basic-addon2"/>
                <input type="text" name="link" ngModel class='form-control'aria-label="link" placeholder="Website Link" aria-describedby="basic-addon2"/>
                <div class='input-group-append'>
                  <button (click)="addWinery(addWineryForm)" class=' input-group-text btn btn-outline-light '>Submit</button>
                </div>
              </div>
              </div>
            </form>
        </div>
  </div>


  <div class="col-sm-12">
    <div id='listWineries' class="row"  *ngIf="!selected">
         <div class="col-sm-4 mb-4  " *ngFor="let winery of wineries">
           <div class="card h-100 text-center">
             <div class="card-body d-flex mt-auto flex-column">
               <h3 class="card-title mt-auto">{{winery.name}}</h3><br>
               <h5 class="card-title mt-auto">{{winery.city}},</h5>
               <h5 class="card-title mt-auto">Colorado</h5><br>
               <p class="mt-auto"><a [href]="winery.link">{{winery.link}}</a></p>
               <!-- <div class="btn-group mt-auto" role="group" aria-label="Btn grp">
                 <button (click)="deleteWinery(winery.id)" class="btn btn-outline mt-auto">Delete This Winery</button><br>
               </div> -->
             </div>
            </div>
          </div>
        </div>
    </div>
</div>
